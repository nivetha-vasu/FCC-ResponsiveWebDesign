<!DOCTYPE html>
<html>
    <head>
        <title>FCC: Survey Form</title>
        <link rel="stylesheet" href="css/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Artifika&family=Lora:wght@400;500&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <div class="form">
        <form id="survey-form">
            <label id="name-label" for="name">Name</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>
            
            <label id="email-label" for="email">Email</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your Email" required><br><br>

            <label id="number-label" for="number">Age (optional)</label><br>
            <input type="number" id="number" name="number" min="5" max="50" placeholder="Age" required><br><br>

            <label for="dropdown">Which option best describes your current role?</label><br>
            <select id="dropdown" name="current-role" required>
                <option value="" selected disabled>Select current role</option>
                <option value="student">Student</option>
                <option value="full-time-job">Full Time Job</option>
                <option value="full-time-learner">Full Time Learner</option>
                <option value="prefer-not-to-say">Prefer not to say</option>
                <option value="student">Other</option>
            </select><br><br>

            <label for="options-to-recommend">Would you recommend freeCodeCamp to a friend?</label><br>
            <input type="radio" id="options-to-recommend" name="options-to-recommend" value="definitely" checked> Definitely<br>
            <input type="radio" id="options-to-recommend" name="options-to-recommend" value="maybe"> Maybe<br>
            <input type="radio" id="options-to-recommend" name="options-to-recommend" value="not-sure"> Not sure<br><br>

            <label for="fav-feature">What is your favorite feature of freeCodeCamp?</label><br>
            <select id="fav-feature" name="fav-feature" required>
                <option value="" selected disabled>Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open-source">Open Source</option>
            </select><br><br>

            <label for="to-improve" required>What would you like to see improved? (Check all that apply)</label><br>
            <input type="checkbox" id="to-improve" name="to-improve" value="front-end-projects"> Front-end Projects<br>            
            <input type="checkbox" id="to-improve" name="to-improve" value="back-end-projects"> Back-end Projects<br>            
            <input type="checkbox" id="to-improve" name="to-improve" value="data-visualization"> Data Visualization<br>            
            <input type="checkbox" id="to-improve" name="to-improve" value="challenges"> Challenges<br>            
            <input type="checkbox" id="to-improve" name="to-improve" value="open-source-community"> Open Source Community<br>            
            <input type="checkbox" id="to-improve" name="to-improve" value="gitter-help-rooms"> Gitter help rooms<br>            
            <input type="checkbox" id="to-improve" name="to-improve" value="videos"> Videos</label><br>            
            <input type="checkbox" id="to-improve" name="to-improve" value="city-meetups"> City Meetups<br>            
            <input type="checkbox" id="to-improve" name="to-improve" value="wiki"> Wiki<br>            
            <input type="checkbox" id="to-improve" name="to-improve" value="forum"> Forum<br>            
            <input type="checkbox" id="to-improve" name="to-improve" value="additional-courses"> Additional Courses<br><br>

            <label for="textarea">Any comments or suggestions?</label><br>
            <textarea id="textarea" name="textarea" placeholder="Enter your comment here..."></textarea><br>
            
            <input type="submit" id="submit" value="Submit">
        </form>
        </div>
    </body>
</html>
